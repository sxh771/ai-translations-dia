# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - AI-translations

on:
  push:
    branches:
      - ExcelFeaturesLauren
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, Linux, X64, sw-ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Python 3.8
        run: |
          sudo apt update
          sudo apt install -y python3.8 python3.8-venv python3.8-dev

      - name: Set PATH and Check Python version
        run: |
          echo "PATH=$PATH:/usr/bin/python3.8" >> $GITHUB_ENV
          python3.8 --version

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'

      - name: Create and start virtual environment
        run: |
          python3.8 -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: [self-hosted, Linux, X64, sw-ubuntu-latest]
    needs: build
    environment:
      name: 'ExcelFeatures'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'AI-translations'
          slot-name: 'ExcelFeatures'
          publish-profile: ${{ secrets.PUBLISHPROFILE_EXCELFEATURESLOT }}
