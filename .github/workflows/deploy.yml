name: Build and Push Docker image to ACR

on:
  push:
    branches:
      - Kubernetes
  pull_request:
    branches:
      - Kubernetes

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: aitranslation.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t aitranslation.azurecr.io/html-translator-service:${{ github.sha }} .
          docker push aitranslation.azurecr.io/html-translator-service:${{ github.sha }}

      - name: Update Kubernetes deployment
        uses: azure/k8s-deploy@v1
        with:
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          images: |
            aitranslation.azurecr.io/html-translator-service:${{ github.sha }}
            kubeconfig: ${{ secrets.KUBECONFIG }}