<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Translator Service</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack content vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            font-family: Arial, sans-serif;
        }
    
        h2 {
            text-align: center;
            color: #0087F7; /* Example color */
            font-size: 24px; /* Example font size */
            margin-bottom: 20px; /* Space between the heading and the drop zone */
        }
    
        #drop_zone {
            border: 2px dashed #0087F7;
            border-radius: 5px;
            background: white;
            padding: 50px;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #0087F7;
            width: 50%; /* Adjust width as needed */
            margin-bottom: 20px; /* Space between the drop zone and the translated content header */
        }

        .translated-header {
            font-family: Arial, sans-serif;
            color: #0087F7;
            margin-bottom: 10px; /* Space before the translated content */
        }

        #translated_content {
            width: 60%; /* Adjust width as needed */
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: left; /* Align translated text to the left */
        }
    </style>
</head>
<body>
    <h2>DIA is GREAT!!! POC of PDF Translation with AI Integration</h2>
    <div id="drop_zone">Drag and drop your PDF file here</div>
    <h3 class="translated-header">Translated Content:</h3>
    <div id="translated_content"></div>
    <script>

        let dropZone = document.getElementById('drop_zone');

        dropZone.addEventListener('dragover', function(e) {
            e.stopPropagation();
            e.preventDefault();
            e.dataTransfer.dropEffect = 'copy';
        });

        dropZone.addEventListener('drop', function(e) {
            e.stopPropagation();
            e.preventDefault();
            let files = e.dataTransfer.files;
            let formData = new FormData();
            formData.append('file', files[0]);

            fetch('/translate', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                alert('File translated successfully!');
                console.log(data.translated_html);
                // Display the translated HTML content on the page
                document.getElementById('translated_content').innerHTML = data.translated_html;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
