<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Translator Service</title>
    <style>
        /* Existing styles */
        #drop_zone {
            border: 2px dashed #0087F7;
            border-radius: 5px;
            background: white;
            padding: 50px;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #0087F7;
        }
        /* New styles for the translated content area */
        #translated_content {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0; /* Light grey background */
            border: 1px solid #ddd; /* Light grey border */
            border-radius: 5px;
            font-family: Arial, sans-serif;
            color: #333; /* Dark grey text */
            white-space: pre-wrap; /* Keeps the formatting of the text */
        }
        .translated-header {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            color: #0087F7;
        }
    </style>
</head>
<body>
    <h2>DIA is GREAT!!! Welcome to the HTML Translator Service.</h2>
    <div id="drop_zone">Drag and drop your HTML file here</div>
    <!-- Add this div to display the translated content -->
    <h3 class="translated-header">Translated Content:</h3>

    <div id="translated_content"></div>
    <script>
        let dropZone = document.getElementById('drop_zone');

        dropZone.addEventListener('dragover', function(e) {
            e.stopPropagation();
            e.preventDefault();
            e.dataTransfer.dropEffect = 'copy';
        });

        dropZone.addEventListener('drop', function(e) {
            e.stopPropagation();
            e.preventDefault();
            let files = e.dataTransfer.files;
            let formData = new FormData();
            formData.append('file', files[0]);

            fetch('/translate', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                alert('File translated successfully!');
                console.log(data.translated_html);
                // Display the translated HTML content on the page
                document.getElementById('translated_content').innerHTML = data.translated_html;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
