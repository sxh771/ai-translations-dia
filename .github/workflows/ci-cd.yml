name: CI/CD Pipeline

on:
  push:
    branches:
      - Kubernetes  # Set this to your default branch

jobs:
  build_and_deploy:
    runs-on: [self-hosted, macOS, X64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: aitranslation.azurecr.io 
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t aitranslation.azurecr.io/html-translator-service:latest .
          docker push aitranslation.azurecr.io/html-translator-service:latest

      - name: Install Azure CLI
        run: |
          # curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          arch -arm64 brew update
          arch -arm64 brew install azure-cli

      - name: Login to Azure CLI with Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        env:
          AZURE_SUBSCRIPTION_ID: '50430276-4c7e-484a-b313-3a71955aa341'

      - name: Deploy to Azure Kubernetes Service
        run: |
          az account set --subscription ${{ env.AZURE_SUBSCRIPTION_ID }}
          az aks get-credentials --resource-group Translator --name AiTranslation
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
