    // Event listener for Excel file translation

    document.getElementById('excelForm').addEventListener('submit', function(e) {
    e.preventDefault();  // Prevent the default form submission for Excel file translation

    // Show the spinner and the thinking message
    document.getElementById('loadingSpinner').style.display = 'block';
    document.getElementById('thinkingMessage').style.display = 'block';

    const formData = new FormData(this);

    fetch('/translate_excel', {
        method: 'POST',
        body: formData,
    })
    .then(response => {
        if (!response.ok) throw new Error('Network response was not ok.');
        const filename = response.headers.get('Content-Disposition').split('filename=')[1].replaceAll('"', '');
        return response.blob().then(blob => ({ blob, filename }));
    })
    .then(({ blob, filename }) => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = filename;  // Use the filename from the Content-Disposition header
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
    })
    .catch(error => {
        console.error('Error:', error);
    })
    .finally(() => {
        // Hide the spinner and the thinking message
        document.getElementById('loadingSpinner').style.display = 'none';
        document.getElementById('thinkingMessage').style.display = 'none';
    });
});


    document.getElementById('feedbackForm').onsubmit = function(e) {
        e.preventDefault(); // Prevent default form submission
        const feedback = document.getElementById('feedback').value;
        
        // Show the spinner and the Thinking message
        document.getElementById('loadingSpinner').style.display = 'block';
        document.getElementById('thinkingMessage').style.display = 'block';
        
        fetch('/submit_feedback', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ feedback: feedback }),
        })
        .then(response => response.json())
        .then(data => {
            alert('Feedback submitted successfully!');
            document.getElementById('feedback').value = ''; // Clear the textarea
            
            // Hide the spinner and the Thinking message
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('thinkingMessage').style.display = 'none';
        })
        .catch(error => {
            console.error('Error:', error);
            
            // Hide the spinner and the Thinking message
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('thinkingMessage').style.display = 'none';
        });
};
