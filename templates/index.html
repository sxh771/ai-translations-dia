<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Translator Service</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h2, .translated-header, h3 {
            text-align: center;
            color: #0087F7;
        }
        #drop_zone, #feedback_form {
            border: 2px dashed #0087F7;
            border-radius: 5px;
            background: white;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #0087F7;
            width: 50%;
            margin-bottom: 20px;
        }
        #translated_content {
            width: 60%;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: left;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            margin-bottom: 10px;
        }

            /* Positioning and sizing feedback form */
    #feedback_form {
        position: fixed; /* Fixed positioning relative to the viewport */
        bottom: 20px; /* 20px from the bottom of the viewport */
        left: 20px; /* 20px from the left of the viewport */
        width: 300px; /* Adjust the width as needed */
        background-color: #f0f0f0; /* Light grey background */
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Optional: adds a shadow for better visibility */
    }

    textarea {
        width: calc(100% - 20px); /* Adjust width to fit inside the form */
        margin-bottom: 10px;
    }
    
    </style>
</head>
<body>
    <h2>DIA is GREAT!!! POC of PDF Translation with AI Integration</h2>
    <div id="drop_zone">Drag and drop your PDF file here</div>
    <h3 class="translated-header">Translated Content:</h3>
    <div id="translated_content"></div>
    <!-- Feedback Form -->
    <div id="feedback_form">
        <h3>Submit Your Feedback</h3>
        <form id="feedbackForm">
            <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback here..."></textarea><br>
            <input type="submit" value="Submit Feedback">
        </form>
    </div>
    <script>
        // JavaScript for drag-and-drop and feedback form submission
        document.getElementById('feedbackForm').onsubmit = function(e) {
            e.preventDefault(); // Prevent default form submission
            const feedback = document.getElementById('feedback').value;
            
            fetch('/submit_feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ feedback: feedback }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Feedback submitted successfully!');
                document.getElementById('feedback').value = ''; // Clear the textarea
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
