<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Translator Service</title>
    <style>
        body, html {
            min-height: 100%;
            margin: 0;
            display: block; /* Ensures the page can grow and scroll as needed */
            font-family: Arial, sans-serif;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use 100vh to fill the viewport, but allow expansion */
        }
        h2, .translated-header, h3 {
            text-align: center;
            color: #0087F7;
        }
        #drop_zone, #feedback_form {
            border: 2px dashed #0087F7;
            border-radius: 5px;
            background: white;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #0087F7;
            width: 50%;
            margin-bottom: 20px;
        }
        #translated_content {
            width: 60%;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: left;
            margin-bottom: 20px;
        }
        textarea {
            width: calc(100% - 30px); /* Adjust based on padding and border */
            margin-bottom: 10px;
        }
        #feedback_form {
            width: 300px; /* Adjust the width as needed */
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px; /* Add some space above the form */
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- All your content goes here -->
            <h2>DIA is GREAT!!!</h2>
            <h2>Proof of Concept for Translation of PDF and TXT Files Using AI Integration.</h2>
            <div id="drop_zone">Drag and drop your PDF file here</div>
            <div id="file_name">No file selected</div>
            <h3 class="translated-header">Translated Content:</h3>
            <div id="translated_content"></div>
            <button id="copyButton">Copy to Clipboard</button>
            <div id="feedback_form">
            <h3>Submit Your Feedback</h3>
            <form id="feedbackForm">
                <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback here..."></textarea><br>
                <input type="submit" value="Submit Feedback">
            </form>
            </div>
    </div>

    <!-- Add this inside your <body> tag, where you want the spinner to appear -->
    <div id="loadingSpinner" style="display: none;">
        <div class="spinner"></div>
    </div>

    <style>
    .spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border-left-color: #09f;
    animation: spin 1s ease infinite;
    }

    @keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
    }
    </style>

    <script>
        document.getElementById('drop_zone').addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            var data = e.dataTransfer;
            var files = data.files;
            // Display the file name
            document.getElementById('file_name').textContent = 'Selected file: ' + files[0].name;
    
            // Process the file
            var formData = new FormData();
            formData.append('file', files[0]); // Assuming single file upload
    
            fetch('/translate', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Display the translated text or handle errors
                document.getElementById('translated_content').textContent = data.translated_text || data.error;
            })
            .catch(error => console.error('Error:', error));
        });
    
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.getElementById('drop_zone').addEventListener(eventName, preventDefaults, false)
        });
    
        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }
    
   

    document.getElementById('feedbackForm').onsubmit = function(e) {
        e.preventDefault(); // Prevent default form submission
        const feedback = document.getElementById('feedback').value;
        
        // Show the spinner
        document.getElementById('loadingSpinner').style.display = 'block';
        
        fetch('/submit_feedback', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ feedback: feedback }),
        })
        .then(response => response.json())
        .then(data => {
            alert('Feedback submitted successfully!');
            document.getElementById('feedback').value = ''; // Clear the textarea
            
            // Hide the spinner
            document.getElementById('loadingSpinner').style.display = 'none';
        })
        .catch(error => {
            console.error('Error:', error);
            
            // Hide the spinner
            document.getElementById('loadingSpinner').style.display = 'none';
        });
};
</script>
</body>
</html>
